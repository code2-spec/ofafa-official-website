<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="apply.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <img class="logo" src="ofafa.png" alt="Ofafa Logo">
        <div>
  <span class="sentence"><h1><b>OFAFA Vocational Training Centre</b></h1></span>
  <span class="sentence" style="text-align: center;"> <h4><i>"Quest for excelence"</i></h4></span>
</div>
    </header>

    <main>
        <h1>Application Form</h1>
        <p><i>Apply today to secure your position. We look forward to having you!</i></p>

        <!-- Application Form -->
        <form 
        class="application-form"
        id="applyForm">

            <label for="FirstName">First Name:</label>
            <input
            class="input-second-name" 
            type="text" 
            id="FirstName" 
            name="FirstName"
            required
            ><br><br>

            <label for="LastName">Last Name:</label>
            <input 
            class="input-last-name"
            type="text" 
            id="LastName" 
            name="LastName"
            required
            ><br><br>

            <label for="Email">Email:</label>
            <input
            class="input-email" 
            type="email" 
            id="Email" 
            name="Email"
            required
            ><br><br>

            <label for="Phone">Phone:</label>
            <input 
            class="input-phone"
            type="tel" 
            id="Phone" 
            placeholder="+254-746-791-417" 
            name="Phone"
            required
            ><br><br>

            <label for="Birthdate">Birthdate:</label>
            <input
            class="input-birthdate" 
            type="date" 
            id="Birthdate" 
            name="Birthdate"
            required
            ><br><br>

            <label for="Age">Age:</label>
            <select 
            class="select-age"
            id="Age" 
            name="Age"
            required>
                <option value="14-16">14-16</option>
                <option value="16-18">16-18</option>
                <option value="18-24">18-24</option>
                <option value="24-30">24-30</option>
                <option value="other">Other</option>
            </select><br><br>

            <label>Gender:</label>
            <div class="gender-options">
                <input 
                class="radio-gender-male"
                type="radio" 
                id="Male" 
                value="Male" 
                name="Gender">
                <label for="Male">Male</label>

                <input 
                class="radio-gender-female"
                type="radio" 
                id="Female" 
                value="Female" 
                name="Gender">
                <label for="Female">Female</label>

                <input
                class="radio-gender-other" 
                type="radio" 
                id="Other" 
                value="Other" 
                name="Gender">
                <label for="Other">Other</label>
            </div><br><br>

            <label for="COURSE">Preferred Course:</label>
            <select
            class="select-course" 
            id="COURSE" 
            name="Course"
            required>
                <option value="" disabled selected>Select your course</option>
                <option value="ICT">ICT</option>
                <option value="Beauty Therapy">Beauty Therapy</option>
                <option value="Communication">Communication</option>
                <option value="Food and Beverages">Food and Beverages</option>
                <option value="Electrical">Electrical</option>
                <option value="Entrepreneurship">Entrepreneurship</option>
            </select><br><br>

            <label for="Comment">Additional Comments:</label><br>
            <textarea 
            class="textarea-comments"
            id="Comment" 
            name="Comment"
            rows="4" cols="30"></textarea><br><br>

            <input 
            class="btn-submit"
            type="submit" 
            id="submitBtn" 
            value="Submit Application">
        </form>

       <script>
  document.addEventListener('DOMContentLoaded', () => {
    const scriptURL = "https://script.google.com/macros/s/AKfycbwXwo9-IJTO6QHu44PRq6N9YVmqhPEqBWLL_yu4U0CRhAltLDpjNimQ2bud61V08-hC/exec";

    // Select the form by its ID or class
    const form = document.getElementById("applyForm"); 
    // or: const form = document.querySelector(".application-form");

    if (!form) {
      console.error("Form not found!");
      return;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      // If you need to check any specific inputs by id or class, e.g.:
      // const exChecked = document.getElementById("ex")?.checked; // your form doesn't have this id
      // const ageChecked = document.getElementById("age")?.checked; // your form doesn't have this id

      fetch(scriptURL, { method: "POST", body: formData })
        .then((response) => {
          // Using SweetAlert2 for nice alert messages
          swal("Done", "Submitted Successfully.", "success");
          form.reset(); // reset form after successful submission
        })
        .catch((error) => {
          swal("Error", "Something went wrong. Please try again!", "error");
          console.error("Error!", error.message);
        });
    });
  });
</script>
        <button style="background-color: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;" onclick="window.location.href='index.html';">
  Home
</button>



    <!-- Footer -->
    <footer>
        <p><i>Contact us through the following:</i></p>
        <p><a href="tel:0727412298">0727412298</a></p>
    </footer>

</body>
</html>
